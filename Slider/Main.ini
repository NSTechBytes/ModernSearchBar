[BackGround_Shape]
Meter=Shape
Shape=Rectangle 0,0,(#Skin_W#*#Scale#),(#Slide_H#*#TweenNode1#) | StrokeWidth 0 | Fill Color #BackGorund_Color#,#BackGorund_Opacity#
