;============================================================================================================================;

[Small_Text]
X=(25*#Scale#)
Y=(20*#Scale#)R
W=(500*#Scale#)
H=(25*#Scale#)
FontFace=#FontFace#
FontWeight = 500
FontSize=(15*#Scale#)
