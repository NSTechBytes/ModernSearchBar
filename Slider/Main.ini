[Rainmeter]
Update=0
DefaultUpdateDivider=-1
OnRefreshAction=[!CommandMeasure mTween "Start(0)"]
OnUnfocusAction=[!UpdateMEasure CloseToggle]
DefaultDraggable=0
DefaultFadeDuration=0
DefaultKeepOnscreen=0
RIghtMOuseUpAction=[]

[Variables]
@includeVars=#@#Vars.nek
Slide_H=[EndAnchor:Y]
TweenNode1=0
Drop.Animation_Time=300


History1=Loading..
History2=Loading..
History3=Loading..

Trends1=Loading..
Trends2=Loading..
Trends3=Loading..
Trends4=Loading..
Trends5=Loading..
Trends6=Loading..
runSearch=0
sqlitepath=#@#Addons\sqlite3.exe
;============================================================================================================================;
;                                                     Function                                                               ;
;============================================================================================================================;

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Corner=Round

[mTween]
Measure=Script
ScriptFile=#@#Scripts/lua/LuaTween/Main.lua
TweenGroup=Tweenable
Tween0=Single | Variable | TweenNode1 | 0 | 1 | #Drop.Animation_Time# 
FinishAction=[!EnableMeasure CloseToggle][!ShowMeter Type_String   "ModernSearchBar\Main"][!HideMeter Click_String   "ModernSearchBar\Main"][!UpdateMeter Type_String "ModernSearchBar\Main"][!UpdateMeter Click_String "ModernSearchBar\Main"]
Optional0=Easing InOutCirc
UpdateDivider=1

[mActions]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Rewind0 | Wait #Drop.Animation_Time# | Deactivate
Rewind0=[!CommandMeasure mTween "Rewind(0)"]
Deactivate=[!DeactivateConfig]

[CloseToggle]
Measure=Calc
Formula=1
IfCondition=CloseToggle = 1
IftrueAction=[!CommandMeasure mActions "Execute 1"]
IfConditionMode=1
Disabled=1

[History_Analyzer]
Measure=Plugin
Plugin=PowershellRM
DynamicVariables=1
ScriptFile=#@#Scripts\Powershell\History_Analyzer.ps1

[Trends_Analyzer]
Measure=Plugin
Plugin=PowershellRM
DynamicVariables=1
ScriptFile=#@#Scripts\Powershell\Trends_Analyzer.ps1

[GetURL]
Measure=String
String=https://www.google.com/search?q={q}
Substitute="{q}":"#query#"
DynamicVariables=1
UpdateDivider=1

[RunSearch]
Measure=Calc
Formula=0
IfCondition=#runSearch#=1
IfTrueAction=["[GetURL]"][!SetVariable runSearch 0]
DynamicVariables=1
UpdateDivider=1

[InternetStatus]
Measure=PLUGIN
Plugin=SysInfo
SysInfoType=INTERNET_CONNECTIVITY
IfCondition=InternetStatus = -1
ifTrueAction=[!Log  "Internet is not connected"][!HideMeterGroup  Trends][!ShowMeterGroup NotInternet][!SetOption recent_Image Y "(190*#Scale#)"]
ifFalseAction=[!Log "Internet is connected"]
;============================================================================================================================;
