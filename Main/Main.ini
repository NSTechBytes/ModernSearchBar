[Rainmeter]
Update=1000
OnUnfocusAction=[!Delay 100][!UpdateMEasure CloseToggle  "ModernSearchBar\Slider"][!Refresh]
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
ContextTitle2=Edit Skin
ContextAction2=[!ActivateConfig "ModernSearchBar\Config"]
ContextTitle3=Close
ContextAction3=[!DeactivateConfig]

[Variables]
runSearch=0
@includevars=#@#Vars.nek
;============================================================================================================================;
;                                                     Function                                                               ;
;============================================================================================================================;

[Focus]
Measure=Plugin
Plugin=Focus

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Corner=Round

[HotInput]
Measure=Plugin
Plugin=HotInput
UseLuaEscape=1
InputAction=[!CommandMeasure InputHandler """HandleInput('$input$')"""]
NavigateAction=[!CommandMeasure InputHandler """HandleNavigation('$navigation$')"""]

[InputHandler]
Measure=Script
ScriptFile=#@#Scripts\lua\InputHandler.lua
Multiline=1
MainMeterName=Cusor_Field
CaretMeterName=Cusor_Field
FakeMeterName=MIFake
CaretCharacter=|
UpdateGroup=MultilineInput
OnFinishAction=[!Log "$userinput:crlf$"]
DynamicVariables=1

[GetURL]
Measure=String
String=https://www.google.com/search?q={q}
Substitute="{q}":"#query#"
DynamicVariables=1
UpdateDivider=1
[RunSearch]
Measure=Calc
Formula=0
IfCondition=#runSearch#=1
IfTrueAction=["[GetURL]"][!SetVariable runSearch 0][!UpdateMEasure CloseToggle  "ModernSearchBar\Slider"][!Refresh]
DynamicVariables=1
UpdateDivider=1

[Function]
Measure=Script
ScriptFile=#@#Scripts\Lua\Function.lua
DynamicVariables=1
Update=-1

[SysInfoOS]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
IfCondition=SysInfoOS = 64
ifTrueaction=[!WriteKeyValue Variables sqlitepath "#@#Addons\sqlite\sqlite64\System.Data.SQLite.dll"  "#@#Vars.nek"]
ifFalseaction=[!WriteKeyValue Variables sqlitepath "#@#Addons\sqlite\sqlite32\System.Data.SQLite.dll"  "#@#Vars.nek"]
;============================================================================================================================;
;                                                     BackGround                                                             ;
;============================================================================================================================;

[BackGround_Shape]
Meter=Shape
Shape=Rectangle 0,0,(#Skin_W#*#Scale#),(#Skin_H#*#Scale#)| StrokeWidth 0 | FillColor #BackGorund_Color#,#BackGorund_Opacity#
DynamicVariables=1

[Google_Image]
Meter=Image
ImageName=#@#Images/Google.png
W=(#G.Img#*#Scale#)
H=(#G.Img#*#Scale#)
X=(10*#Scale#)
Y=((#Skin_H#*#Scale#-#G.Img#*#Scale#)/2)
DynamicVariables=1

[Click_String]
Meter=String
Text=Search Google
X=(20*#Scale#)R
Y=((#Skin_H#*#Scale#)/2)
W=(400*#Scale#)
H=(#Skin_H#*#Scale#)
FontSize=(18*#Scale#)
Antialias=1
FontFace=#FontFace#
FontColor=#FontColor#
StringAlign=LeftCenter
LeftMouseUpAction=[!CommandMeasure Function "startslider('File', 'BackGround_Shape', 1,95)"]

[Type_String]
Meter=String
Text=Type here to search
X=r
Y=((#Skin_H#*#Scale#)/2)
W=(400*#Scale#)
H=(#Skin_H#*#Scale#)
FontSize=(18*#Scale#)
Antialias=1
FontFace=#FontFace#
FontColor=#FontColor#
StringAlign=LeftCenter
Hidden=1
LeftMouseUpAction=[!CommandMeasure InputHandler Initiate()]

[Search_Image]
Meter=Image
ImageName=#@#Images/search.png
W=(#S.Img#*#Scale#)
H=(#S.Img#*#Scale#)
X=(#Skin_W#*#Scale#-#S.Img#*#Scale#-20)
Y=((#Skin_H#*#Scale#-#S.Img#*#Scale#)/2)
Imagetint=#FontColor#
DynamicVariables=1

[Cusor_Field]
Meter=String
MeterStyle=Style
X=(105*#Scale#)
Y=(42*#Scale#)
W=(400*#Scale#)
H=(50*#Scale#)
FontFace=#FontFace#
FontSize=(18*#Scale#)
FontColor=#FontColor#
Group=MultilineInput 
InlinePattern=.*
InlineSetting=CharacterSpacing | (0.5*#Scale#)
AntiAlias=1
StringAlign=LeftCenter
Hidden=1
DynamicVariables=1

















