MouseOverAction=[!Setoption #CURRENTSECTION# SolidColor  "255,255,255,30"][!UpdateMeter #CURRENTSECTION#]
MouseLeaveAction=[!Setoption #CURRENTSECTION# SolidColor  "255,255,255,0"][!UpdateMeter #CURRENTSECTION#]

